{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Verification Failed</h2>
    <p>The verification code you entered is invalid or has expired.</p>
    <p>Please try again or <a href="{% url 'register' %}">register again</a>.</p>
    
    <form method="post" action="{% url 'verify_code' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="verification_code">Enter Verification Code:</label>
            <input type="text" name="verification_code" id="verification_code" maxlength="6" required>
        </div>
        <button type="submit">Verify</button>
    </form>
</div>
{% endblock %}
